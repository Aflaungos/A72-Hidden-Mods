name: Build Mod

on:
  push:
    branches:
      - A13
      - A14
      - A12

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      actions: write
    steps:
 
    # You might want to Checkout your repo first, but not mandatory
    - name: Check Out
      uses: actions/checkout@v3
              
    - name: Create A14 Zip Archive
      run: |
	git clone https://github.com/Aflaungos/M23-Hidden-Mods -b A14
        ZIP_FILE_A14="M23-Hidden_Mods_A14.zip"
        cd $GITHUB_WORKSPACE
        mv system_A14 system
        zip -r $ZIP_FILE_A14 . -x ".git*" -x ".github*"

    - name: Create A13 Zip Archive
      run: |
	git clone https://github.com/Aflaungos/M23-Hidden-Mods -b A13
	ZIP_FILE_A13="M23-Hidden_Mods_A13.zip"
        cd $GITHUB_WORKSPACE
	mv system_A13 system
        zip -r $ZIP_FILE_A13 . -x ".git*" -x ".github*"

    # Skip A12 for now
    # - name: Create A12 Zip Archive
    #   run: |
    # 	git clone https://github.com/Aflaungos/M23-Hidden-Mods -b A12
    #	ZIP_FILE_A12="M23-Hidden_Mods_A12.zip"
    #   cd $GITHUB_WORKSPACE
    #	mv system_A12 system
    #   zip -r $ZIP_FILE_A12 . -x ".git*" -x ".github*"

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          M23-Hidden_Mods_A14.zip
          M23-Hidden_Mods_A13.zip
        # M23-Hidden_Mods_A12.zip
        name: M23 Hidden Mods
        tag_name: ${{ github.run_id }}
        body: |
          Device: Samsung Galaxy M23/F23 5G
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete older releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      with:
        keep_latest: 1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
